<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal Payment Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.paypal.com/sdk/js?components=hosted-buttons&client-id=sb"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Fill the form and Pay with PayPal</h2>
  
    <form id="contact-form">
      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Message:</label>
      <textarea name="message" required></textarea>

      <!-- PayPal Payment Section -->
      <div id="paypal-container-8QMJ5AYWQ8UC6" class="paypal-box"></div>

      <!-- Hidden Submit Button -->
      <div id="submit-wrapper" style="display: none;">
        <button type="submit" class="btn-submit">Submit</button>
        <div class="loader"><i class="lni lni-spinner"></i></div>
        <div class="form-message"></div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
