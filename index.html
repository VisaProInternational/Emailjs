<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email Using JavaScript</title>
<link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
<link rel="stylesheet" href="style.css">
</head>

<body>

  <form action="#" id="contact-form">
    <label for="Email">Email address *</label>
    <input type="email" name="email" class="input-control" placeholder="Enter Email" required>
    <label for="Name">Name *</label>
    <input type="text" name="name" class="input-control" placeholder="Enter Name" required>
    <label for="LastName">Last Name *</label>
    <input type="text" name="LastName" class="input-control" placeholder="Enter LastName" required>
    <label for="Message">Message *</label>
    <textarea name="message" class="contact-msg" rows="9" placeholder="Enter Message" required></textarea>
    <button type="submit" class="btn-submit">Submit</button>
    <div class="loader">
    <i class="lni lni-spinner"></i>
        </div>
        <div class="form-message"></div>
  </form>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="script.js"></script>
</body>

</html>
