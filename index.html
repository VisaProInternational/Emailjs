  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Contact Form</title>
  <style>
    /* تنظیمات پایه و فونت */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    label {
      flex-basis: 100%;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }

    /* دو ستون برای نام کوچک و نام خانوادگی */
    .half-width {
      flex: 1 1 48%;
    }

    textarea {
      min-height: 100px;
    }

    button {
      flex-basis: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* ریسپانسیو برای موبایل */
    @media (max-width: 480px) {
      .half-width {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
<section id="about" class="container">
    <h2>About Me</h2>
    <p> Your Intruduction and information about yourself goes here.</p>
</section>
<section id="contact" class="container">
    <h2>Contact Me</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" onlick=""sendMail()">Send</button>
    </form>
</section>
</body>
</html>
